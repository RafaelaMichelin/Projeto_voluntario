<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UniCausa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel+Decorative:wght@400;700;900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>


</head>

<body>
    <header class="cabecalho">
        <div class="esquerda">
            <h1>UniCausa</h1>
        </div>
        <div class="direita">
            <nav>
                <a href="index.html">Página Inicial</a>
                <a href="cadastro.html">Cadastrar Necessidades</a>
                <a href="view.html">Ver Necessidades</a>
            </nav>
        </div>
    </header>

    <div class="meu-container">
        <div class="conteudo">

            <h1>Cadastrar Necessidades</h1>
            <br>
            <form id="formcad">
                <div class="form-linha">
                    <label class="form-label">Nome<span style="color:red;">*</span></label>
                    <input type="text" name="nome" id="nome" class="form-control"
                        placeholder="Digite o nome da instituição" required>
                </div>
                <div class="form-linha">
                    <label class="form-label">Tipo de ajuda<span style="color:red;">*</span></label>

                    <select id="opcaoAjuda" name="opcaoAjuda" class="form-select" required>Tipo da ajuda
                        <option value="">Selecione:</option>
                        <option value="Educaçao">Educação</option>
                        <option value="Saude">Saúde</option>
                        <option value="Meio ambiente">Meio ambiente</option>
                        <option value="Doacao de alimento">Doação de alimento</option>
                        <option value="Doacao de roupas">Doação de roupas</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-linha">
                    <label class="form-label">Titulo da necessidade <span style="color:red;">*</span></label>
                    <input type="text" name="titulo" id="titulo" class="form-control"
                        placeholder="Digite sua necessidade" required>
                </div>
                <div class="form-linha">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" placeholder="Digite uma descrição para a necessidade"></textarea>
                </div>
                <br>
                <div class="form-linha">
                    <label for="cep" class="form-label">CEP<span style="color:red;">*</span></label>
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu cep" required>
                </div>
                <div class="form-linha">
                    <label class="form-label">Rua<span style="color:red;">*</span></label>
                    <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua">
                </div>
                <div class="form-linha">
                    <label class="form-label">Bairro<span style="color:red;">*</span></label>
                    <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
                </div>
                <div class="form-linha">
                    <label class="form-label">Cidade<span style="color:red;">*</span></label>
                    <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                </div>
                <div class="form-linha">
                    <label class="form-label">Estado<span style="color:red;">*</span></label>
                    <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado">
                </div>
                <div class="form-linha">

                    <label class="form-label">E-mail para Contato<span style="color:red;">*</span></label>
                    <input type="text" name="email" id="email" class="form-control"
                        placeholder="Digite e-mail para contato" required>
                </div>
                <div class="form-linha">
                    <label class="form-label">Telefone para Contato<span style="color:red;">*</span></label>
                    <input type="text" name="tel" id="tel" class="form-control"
                        placeholder="Digite número de telefone para contato" required>
                </div>
                <button type="submit" id="btnEnviar" class="btn btn-danger" style="width: 100%;">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
    <p>&copy; 2025 | Unicausa</p>
  </footer>

    <script src='js/cadastro.js'></script>


</script>
</body>
