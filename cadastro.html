<body>
    <header class="cabecalho">
        <div class="esquerda">
            <h1>UniCausa</h1>
        </div>
        <div class="direita">
            <nav>
                <a href="index.html">Página Inicial</a>
                <a href="cadastro.html">Cadastro de ONG</a>
                <a href="">Ver Necessidades</a>
            </nav>
        </div>
    </header>

    <div class="meu-container">
        <div class="conteudo">

        <h1>Cadastrar Necessidades</h1>
        <form id="formcad">
            <div class="form-linha">
            <label class="form-label">Nome da instituição:</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome da instituição">
            </div>
            <div class="form-linha">
            <label class="form-label">Tipo de ajuda:</label>

            <select class="form-select">Tipo da ajuda
            <option value="text">Educação</option>
            <option value="text">Saúde</option>
            <option value="text">Meio ambiente</option>
            <option value="text">Doação de alimento</option>
            <option value="text">Doação de roupas</option>
            <option value="text">Outro</option>
            </select>
            </div>
            <div class="form-linha">
            <label class="form-label">Titulo da necessidade:</label>
            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite sua necessidade">
            </div>
            <div class="form-linha">
            <label class="form-label">Descrição: </label>
            <textarea class="form-control" placeholder="Digite uma descrição para a necessidade" ></textarea>
            </div>
            <br>
            <div class="form-linha">
            <label class="form-label">CEP:</label>
            <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu cep">
            </div>
            <div class="form-linha">
            <label class="form-label">Rua:</label>
            <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua">
            </div>
            <div class="form-linha">
            <label class="form-label">Bairro:</label>
            <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
            </div>
            <div class="form-linha">
            <label class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidadae" class="form-control" placeholder="Cidade">
            </div>
            <div class="form-linha">
            <label class="form-label">Estado</label>
            <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado">
            </div>
            <div class="form-linha">

            <label class="form-label">E-mail para Contato:</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Digite e-mail para contato">
            </div>
            <div class="form-linha">
            <label class="form-label">Telefone para Contato:</label>
            <input type="number" name="tel" id="tel" class="form-control" placeholder="Digite número de telefone para contato">
            </div>
        </form>
        </div>
    </div>
